<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Flip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .mascot {
            width: 100px;
            height: auto;
            margin: 20px auto;
        }
        .flip-section {
            text-align: center;
            padding: 20px;
        }
        .btn-crypto {
            background-color: #3b82f6;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="mascot.png" alt="Mascot" class="mascot rounded-circle">
        <h1>Crypto Coin Flip</h1>
        <p>Double your crypto with a coin flip! Choose heads or tails and try your luck!</p>
        
        <!-- Flip Section -->
        <div class="flip-section">
            <button onclick="connectWallet()" class="btn btn-crypto">Connect Wallet</button>
            <div id="wallet-status"></div>
            <button onclick="flipCoin('Heads')" class="btn btn-crypto mt-3">Flip Heads</button>
            <button onclick="flipCoin('Tails')" class="btn btn-crypto mt-3">Flip Tails</button>
            <p id="result" class="mt-3"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.7.8/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui@0.9.0/dist/index.umd.min.js"></script>

    <script>
        function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                window.solana.connect()
                    .then(response => {
                        document.getElementById("wallet-status").innerHTML = `Connected as ${response.publicKey.toString()}`;
                    })
                    .catch(error => {
                        document.getElementById("wallet-status").innerHTML = "Failed to connect wallet.";
                    });
            } else {
                document.getElementById("wallet-status").innerHTML = "Phantom wallet not found. Please install Phantom.";
            }
        }

        function flipCoin(choice) {
            const outcome = Math.random() < 0.5 ? 'Heads' : 'Tails';
            const resultMessage = choice === outcome ? "Congratulations! You won!" : "Sorry, you lost.";
            document.getElementById("result").innerText = `Outcome: ${outcome}. ${resultMessage}`;
        }
    </script>
</body>
</html>
