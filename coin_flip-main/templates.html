<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Flip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crypto Flip</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address">Wallet: Not Connected</p>

    <div id="flip-section">
        <h2>Place Your Bet</h2>
        <input type="number" id="amount" placeholder="Amount in SOL">
        <button onclick="flipCoin('Heads')">Bet on Heads</button>
        <button onclick="flipCoin('Tails')">Bet on Tails</button>
    </div>

    <div id="result"></div>

    <script>
        let walletAddress;

        async function connectWallet() {
            const resp = await window.solana.connect();
            walletAddress = resp.publicKey.toString();
            document.getElementById("wallet-address").innerText = "Wallet: " + walletAddress;
        }

        async function flipCoin(choice) {
            const amount = document.getElementById("amount").value;
            const response = await fetch('/api/flip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ wallet_address: walletAddress, amount, choice })
            });
            const result = await response.json();
            document.getElementById("result").innerText = "Result: " + JSON.stringify(result);
        }
    </script>
</body>
</html>
